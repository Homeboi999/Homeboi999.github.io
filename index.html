<!doctype html>
<html>
    <head>
        <!-- Some initial meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title>Homeboi999</title>
        <meta name="author" content="Homeboi999" />
        
        <!-- Import Roboto and Roboto Mono from Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,500,700" />
        
        <!-- Use Polymer elements -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
        
        <!-- Include the MDL grid component (and only the grid) -->
        <link rel="stylesheet" href="css/lib/mdl-only-grid.css" />
        
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/main.js" defer></script>
        
        <!-- Style Polymer elements -->
        <style is="custom-style">
            #tab-bar {
                --paper-tabs-selection-bar-color: #ffffff;
            }
            
            #tab-bar paper-tab {
                --paper-tab-ink: #ffffff;
            }
        </style>
    </head>
    <body unresolved>
        <header id="main-header">
            <h1 id="primary-title"><img src="images/logo-white.png" /></h1>
        </header>
        
        <paper-tabs id="tab-bar" selected="0">
            <paper-tab>Home</paper-tab>
            <paper-tab>Games</paper-tab>
        </paper-tabs>
        
        <main id="content">
            <section id="page-1" class="page">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col" style="text-align:center;">
                        <div class="typography card">
                            <img class="right" style="image-rendering:pixelated" src="https://pldh.net/media/pokemon/gen3/rusa_shiny/197.png" />
                            <h1>Main Info</h1>
                            <p>
                                My Favorite style of art is <b>Pixel Art</b>.<br/>My Favorite colours are <b style="color:red">Red</b> and <b style="color:gold">Gold</b><br/>My Favorite song is <a href="#song"><b>Light 'Em Up</b></a> (shown below).
                            </p>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
                        <div class="typography card">Light 'Em Up:</div>
                    </div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="card" id="song">
                            <audio controls class="full">
                                <source src="media/Light-Em-Up.mp3" type="audio/mpeg"/>
                            </audio>
                        </div>
                    </div>
                </div>
            </section>
            <section id="page-2" class="page">
                <div class="typography card"><h1>Games I play</h1></div>
                <div class="typography card">
                    <ul>
                        <li Style="color:red"><a href="https://www.roblox.com/users/89357014/profile"  style="color:red">Roblox</a></li>
                        <li Style="color:green"><a href="http://manyland.com/homieland999"  style="color:green">Manyland</a></li>
                        <li Style="color:yellow"><img src="images/pokeymanzzzz.png" Class="pokelogo"></li>
                        <ul>
                            <li Style="color:skyblue">Crystal</li>
                            <li Style="color:red">FireRed</li>
                            <li Style="color:red">Y</li>
                            <li Style="color:blue">Alpha Sapphire</li>
                            <li Style="color:darkblue">Moon</li>
                        </ul>
                        <li Style="color:burlywood">C.a.t.s.</li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
