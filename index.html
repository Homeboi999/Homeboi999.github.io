<!doctype html>
<html>
    <head>
        <!-- Some initial meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title>ARM32</title>
        <meta name="author" content="ARM32" />
        
        <!-- Import Roboto and Roboto Mono from Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,500,700" />
        
        <!-- Use Polymer elements -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
        
        <!-- Include the MDL grid component (and only the grid) -->
        <link rel="stylesheet" href="css/lib/mdl-only-grid.css" />
        
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/main.js" defer></script>
        
        <!-- Style Polymer elements -->
        <style is="custom-style">
            #tab-bar {
                --paper-tabs-selection-bar-color: #000000;
            }
            
            #tab-bar paper-tab {
                --paper-tab-ink: #000000;
            }
        </style>
    </head>
    <body unresolved>
        <header id="main-header">
            <h1 id="primary-title"><img src="images/logo-black.svg" /></h1>
        </header>
        
        <paper-tabs id="tab-bar" selected="0">
            <paper-tab>Home</paper-tab>
            <paper-tab>Projects</paper-tab>
        </paper-tabs>
        
        <main id="content">
            <section id="page-1" class="page">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="card">
                            Waffles
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="card">
                            Pancakes
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
                        <div class="card">
                            French toast
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col">
                        <div class="card">
                            Doo doo dodoo canâ€™t wait to get a mouthful!
                        </div>
                    </div>
                </div>
            </section>
            <section id="page-2" class="page">
                <div class="card">
                    Potatoes, tomatoes, lettuce, and other good stuff
                </div>
            </section>
        </main>
    </body>
</html>
