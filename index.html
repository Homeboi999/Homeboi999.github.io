<!doctype html>
<html>
    <head>
        <!-- Some initial meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <title>ARM32</title>
        <meta name="author" content="ARM32" />
        
        <!-- Import Roboto and Roboto Mono from Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700|Roboto:400,500,700" />
        
        <!-- Use Polymer elements -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html" />
        
        <!-- Include the MDL grid component (and only the grid) -->
        <link rel="stylesheet" href="css/lib/mdl-only-grid.css" />
        
        <!-- Include MDL -->
        <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" media="all" />
        
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/main.js" defer></script>
        
        <!-- Style Polymer elements -->
        <style is="custom-style">
            #tab-bar {
                --paper-tabs-selection-bar-color: #000000;
            }
            
            #tab-bar paper-tab {
                --paper-tab-ink: #000000;
            }
        </style>
    </head>
    <body unresolved>
        <header id="main-header">
            <h1 id="primary-title"><img src="images/logo-black.svg" /></h1>
        </header>
        
        <paper-tabs id="tab-bar" selected="0">
            <paper-tab>Home</paper-tab>
            <paper-tab>About</paper-tab>
            <paper-tab>Projects</paper-tab>
            <paper-tab><a href="https://plus.google.com/116672119483056467701">Google+</a></paper-tab>
        </paper-tabs>
        
        <main id="content">
            <section id="page-1" class="page">
                
            </section>
            <section id="page-2" class="page">
                
            </section>
            <section id="page-3" class="typography page">
                <div id="misc-projects-card" class="projects-card card no-padding">
                    <section>
                        <b class="medium block">Materialify</b>
                        A Chrome extension that makes websites look more Material Design.
                        
                        <span class="right-buttons">
                            <a class="popup-button"><i class="mdi mdi-open-in-new"></i></a>
                        </span>
                        
                        <template class="modal-content" data-class="typography">
                            <h1 class="mono">Materialify</h1>
                            A Chrome extension that makes websites look more Material Design.
                        </template>
                    </section>
                    <section>
                        fishy boopkins
                    </section>
                </div>
            </section>
            <section id="page-4" class="page">
                <span style="display: block; text-align: center;">Loading Google+ profile...</span>
            </section>
        </main>
        
        <div id="overlay">
            <div id="modal-dialog"></div>
        </div>
    </body>
</html>
